<div class="home-container">

  <div ng-if="isLoggedIn" class="new-topic-container">
    <input type="text" name="title" placeholder="Topic Title" ng-model="newTopic.title">
    <button ng-click="addTopic()">Post new Topic</button>
  </div>

  <div class="latest-topics-container">
    <div class="home-topics">
    <p></p>
      <input type="text" ng-model="search" placeholder="It's dangerous out there"> Search
      <ul class="home-topics-container">
        <li class="home-topics" ng-repeat="topic in topics | filter:search | orderBy: '-createdAt' | limitTo: 10">
          <a href="/topics/{{ topic.id }}">{{ topic.title }}</a>
          <p>Brought into being by: <a href="/users/{{ topic.user.id }}">{{ topic.user.username }}</a></p>
          <p>{{ topic.createdAt }}</p>
        </li>
      </ul>
    </div>
  </div>

</div>
